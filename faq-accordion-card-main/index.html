<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="background">
    <div class="container flex-align-center">
      <div class="faq-container">
        <div class="images-container width-equal">
          <div class="bg-pattern">
            <div class="woman-img">
              <img
                class="position-image"
                src="./images/illustration-box-desktop.svg"
              />
            </div>
          </div>
        </div>
        <div class="width-equal faq-info-container">
          <h4>FAQ</h4>
          <div class="faq-information-accordion"></div>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
